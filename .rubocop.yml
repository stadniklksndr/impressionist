AllCops:
  NewCops: enable
  SuggestExtensions: true

plugins:
  - rubocop-rake
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-rspec_rails

inherit_from: .rubocop_todo.yml

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: True
Lint/StructNewOverride:
  Enabled: True

Style/ExponentialNotation:
  Enabled: True
Style/HashEachMethods:
  Enabled: True
Style/HashTransformKeys:
  Enabled: True
Style/HashTransformValues:
  Enabled: True

Gemspec/OrderedDependencies:
  Enabled: False

Bundler/OrderedGems:
  Enabled: False
