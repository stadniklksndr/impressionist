AllCops:
  NewCops: enable
  SuggestExtensions: true

plugins:
  - rubocop-rake
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-rspec_rails

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/SymbolProc:
  Enabled: true
  Exclude:
    - "spec/spec_helper.rb"
Style/BlockComments:
  Enabled: true
  Exclude:
    - "spec/spec_helper.rb"
Style/StringLiterals:
  EnforcedStyle: double_quotes
